<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-3">

			<div class="card card-sh">
				<div class="card-header text-center">
					<p class="fs-4">Users</p>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
				</div>
				<div class="card-body table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id No</th>
									<th scope="col">Image</th>
								<th scope="col">Name</th>
								<th scope="col">Mobile No</th>
								<th scope="col">Email</th>
								
								<th scope="col">Address</th>
								
								<th scope="col">City</th>
								<th scope="col">State</th>
									<th scope="col">PIN Code</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="u,c:${users}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/img/profile_img/'+${u.profileImage}}"
									width="70px" height="70px"></td>
								<td>[[${u.name}]]</td>
								<td>[[${u.mobileNumber}]]</td>
								<td>[[${u.email}]]</td>
								<td>[[${u.address}]]</td>
								<td>[[${u.city}]]</td>
								<td>[[${u.state}]]</td>
								<td>[[${u.pincode}]]</td>
							
<!--								<td><a th:href="@{'/admin/editProduct/'+${p.id}}"-->
<!--									class="btn btn-sm btn-primary"><i-->
<!--										class="fa-solid fa-pen-to-square"></i>Edit</a> <a-->
<!--									th:href="@{'/admin/deleteProduct/'+${p.id}}"-->
<!--									class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>-->
<!--										Delete</a></td>-->
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
