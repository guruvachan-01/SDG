<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-2">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-4">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Forgot Password</p>
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid email & Password</div>

							<div th:if="${param.logout}" class="alert alert-success">
								Logout Sucessfully</div>
						</div>
						<div class="card-body">
							<form th:action="@{/send-otp-user}" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input
										class="form-control" name="email" type="email">
								</div>

								
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Send</button>
							</form>
						</div>

						
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
