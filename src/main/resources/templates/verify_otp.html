<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-2">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-4">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						 <h2 class="text-3xl font-bold mb-4 text-red-400 text-center">OTP Verification</h2>
       
						<div class="card-body">
							  <div class="alert alert-success text-center mt-4" role="alert">
									We have sent OTP to your email !
								</div>
            <div>
							<form th:action="@{/verify-otp-user}" method="post">
								<div class="mb-3">
									<label class="form-label">Enter your OTP</label> <input
										class="form-control" name="otp" type="text">
								</div>

								
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Login</button>
							</form>
						</div>

						
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
